<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Dungeons and Dragons</title>
</head>
<body>
  <div class="container">
    <div id="character-creation">
      <form id="character">
        <div class="form-group">
          <label for="character-name">What is your characters name?</label>
          <input type="text"  class="form-control" id="name">
          <div class="form-row">
            <label for="character-class" class="form-label m">What class?</label>
            <select class="form-control col-3" id="character-class" name="character-class">
              <option value="barbarian">Barbarian</option>
              <option value="bard">Bard</option>
              <option value="cleric">Cleric</option>
              <option value="druid">Druid</option>
              <option value="fighter">Fighter</option>
              <option value="monk">Monk</option>
              <option value="paladin">Paladin</option>
              <option value="ranger">Ranger</option>
              <option value="rogue">Rogue</option>
              <option value="sorcerer">Sorcerer</option>
              <option value="warlock">Warlock</option>
              <option value="wizard">Wizard</option>
            </select>
          </div>          
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
      <form id="character-points">
        <div class="card">
        </div>
      </form>
    </div>
    <div class="row" id="gameplay">
      <div class="col-6">
        <div class="card align-item box-size">
          <h2>Player 1</h2>
          <p>CHARACTER</p>
          <button type="button" class="btn btn-warning" id="explore">Explore</button>
        </div>
      </div>
      <div class="col-6">
        <div class="card align-item box-size">
          <h2 id="monster-name">NPC</h2>
          <p>CHARACTER</p>
          <div id="monster-img"></div>
        </div>
      </div>
    </div>
    <div id="gameover"></div>
    <div id="test"></div>
  </div>
</body>
</html>
